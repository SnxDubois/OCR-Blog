<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <li [ngClass]="{'list-group-item': true,
                            'list-group-item-success': loveIts > 0,
                            'list-group-item-danger': loveIts < 0}">
                <h2>{{ title }} <span class="droite">{{ createdAt | date: 'EEEE d MMMM y'}}</span></h2>
                <h3>{{ content }}</h3>
                <button class="btn btn-success" (click)="onLike()">Love it!</button>
                <button class="btn btn-danger" (click)="onDislike()">Don't love it!</button>
            </li>
        </div>
    </div>
</div>
